name: Staging Deployment via Dispatch

on:
  repository_dispatch:
    types: [deploy-staging]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Deploy to Staging
        run: |
          echo "Deploying to Staging Environment..."
          # Your deployment script or commands go here
          echo "model_s3_url: ${{ github.event.client_payload.model_s3_url }}"

      - name: Set Model S3 URL
        run: |
          #sed -i 's|value: "s3://new-bucket/new-path/models/v3"|value: "YOUR_NEW_S3_URL"|' path/to/your/rollout-manifest.yaml
          sed -i 's/value: s3:\/\/[^ ]*/value: ${{ github.event.client_payload.model_s3_url }}/g' argocd/argo-rollout.yml
          cat argocd/argo-rollout.ym

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add argocd/argo-rollout.yml
          git commit -m "Update model_s3_url in argo-rollout.yml"
          git push

      - name: Create Artifact
        uses: actions/upload-artifact@v2
        with:
          name: deployment-artifact
          path: argocd/argo-rollout.yml  # Update this path to the directory containing your modified file
